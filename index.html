<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Cream Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav {
      margin-top: 30px;
    }

    nav a {
      padding: 15px 25px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    h1 {
      font-size: 50px;
      margin-top: 40px;
      color: #d9472c;
    }

    p {
      font-size: 20px;
      line-height: 30px;
      max-width: 800px;
      margin: 20px auto 50px;
      color: #333;
    }

    .btn {
      font-size: 20px;
      background-color: red;
      padding: 15px 35px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-bottom: 40px;
    }

    hr {
      width: 60%;
      margin: 40px auto;
    }

    .flavors {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .flavors img {
      width: 30%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    video {
      width: 80%;
      max-width: 700px;
      margin: 30px auto;
      display: block;
      border-radius: 10px;
    }

    .logo {
      margin-top: 40px;
      width: 150px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div>
    <img src="icecreamlogonew.jpeg" alt="Logo" class="logo">
  </div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Hero Section -->
  <h1>A new adventure in ice cream</h1>
  <p>
    We believe that simple natural food tastes best.<br>
    Our ice cream is lovingly handmade in small batches<br>
    using only natural and fresh local ingredients for adventure and discovery.
  </p>
  <a class="btn" href="https://www.google.com/search?q=best+ice+cream+flavors" target="_blank">Read more</a>

  <hr>

  <!-- Flavours Section -->
  <h1>Our Core Flavours</h1>
  <div class="flavors">
    <img src="image 1.jpeg" alt="Flavor 1">
    <img src="image 2.jpeg" alt="Flavor 2">
    <img src="image 3.jpeg" alt="Flavor 3">
  </div>

  <!-- Services Video Section -->
  <h1>Services</h1>
  <video src="video ice cream.mp4" controls></video>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="backgroundmusic.mp3" type="audio/mpeg">
    
  </audio>

</body>
</html>
